<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .flex-container{
            display: flex;
            background-color: dodgerblue;
            justify-content: space-evenly;
        }
        .flex-container>div{
            margin: 20px;
            background-color: white;
            padding: 20px;
            font-size: large;
            
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
